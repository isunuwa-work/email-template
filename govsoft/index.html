<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>GovSoft Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://govsoft-ui.azurewebsites.net/styles-WNN2I637.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="box-sizing: border-box; margin: 0; padding: 0;"
  >
    <table
      style="
        width: 100%;
        margin: 0 auto;
        padding: 0;
        border-collapse: collapse;
        background-color: white;
      "
    >
      <tbody>
        <tr>
          <td></td>
          <td style="width: 600px">
            <div
              class="header"
              style="text-align: center; padding: 24px 40px 32px 40px"
            >
              <a
                href="https://govsoft-ui.azurewebsites.net"
                target="_blank"
                title="GovSoft"
                style="display: inline-block; font-family: 'Inter', sans-serif"
              >
                <img
                  src="{{appLogo}}"
                  alt="GovSoft Logo"
                  style="
                    width: 152px;
                    display: inline-block;
                    font-family: 'Inter', sans-serif;
                  "
                />
              </a>
            </div>
            <div class="body" style="padding: 0 40px 32px 40px; color: #323136">
              <p style="font-family: 'Inter', sans-serif">
                Hello {{firstName}},
              </p>
              <p style="font-family: 'Inter', sans-serif">
                We've found <b>new opportunities</b> that match the search
                criteria for your saved filter <b>{{filterName}}</b>. Please log
                in to explore further details.
              </p>
              <div style="padding-bottom: 8px"></div>
              <span
                style="
                  font-size: 12px;
                  font-weight: 600;
                  text-transform: uppercase;
                  color: #98989a;
                  font-family: 'Inter', sans-serif;
                "
              >
                Newly Added Opportunities
              </span>
              <div
                style="
                  border: 1px solid #d1d1dc;
                  border-radius: 4px;
                  margin-top: 8px;
                "
              >
                <table
                  style="
                    width: 100%;
                    text-align: left;
                    border-collapse: collapse;
                    font-size: 14px;
                    border-style: hidden;
                    border-width: 0;
                    margin: 0;
                    border-radius: 4px;
                    overflow: hidden;
                  "
                >
                  <thead>
                    <tr>
                      <th
                        style="
                          border: 1px solid #d1d1dc;
                          padding: 12px;
                          color: #323136;
                          font-weight: 600;
                          font-family: 'Inter', sans-serif;
                        "
                      >
                        Name
                      </th>
                      <th
                        style="
                          border: 1px solid #d1d1dc;
                          padding: 12px;
                          color: #323136;
                          font-weight: 600;
                          min-width: 145px;
                          max-width: 180px;
                          font-family: 'Inter', sans-serif;
                        "
                      >
                        Solicitation No.
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    {{recentContracts}}
                  </tbody>
                </table>
              </div>
              <div style="padding-bottom: 24px"></div>
              <div style="width: 100%; text-align: center">
                <a
                  href="{{redirectUrl}}"
                  class="btn"
                  style="
                    background-color: #ea2e29;
                    color: white;
                    padding: 12px 24px;
                    text-decoration: none;
                    border-radius: 4px;
                    font-size: 12px;
                    font-weight: 600;
                    font-family: 'Inter', sans-serif;
                    display: inline-block;
                  "
                >
                  LOG IN
                </a>
              </div>
            </div>
            <div
              class="footer"
              style="
                border-top: 1px solid #e4e4e4;
                text-align: center;
                padding: 20px 40px 32px 40px;
              "
            >
              <span
                style="
                  display: block;
                  font-size: 14px;
                  color: #bbbabc;
                  font-family: 'Inter', sans-serif;
                "
              >
                &copy; GovSoft, Inc. 2024 - All rights reserved.
              </span>
            </div>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
