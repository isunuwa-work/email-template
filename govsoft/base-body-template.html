<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base</title>
  </head>
  <body>
    <table
      style="
        width: 100%;
        margin: 0 auto;
        padding: 0;
        border-collapse: collapse;
        background-color: white;
      "
    >
      <tbody>
        <tr>
          <td></td>
          <td style="width: 600px">
            <table style="width: 100%">
              <thead>
                <thead>
                  <tr>
                    <th
                      style="text-align: center; padding: 24px 40px 32px 40px"
                    >
                      <a
                        href="https://govsoft-ui.azurewebsites.net"
                        target="_blank"
                        title="GovSoft"
                        style="display: inline-block"
                      >
                        <img
                          src="{{appLogo}}"
                          alt="GovSoft Logo"
                          style="
                            width: 152px;
                            display: inline-block;
                            font-family: 'Inter', sans-serif;
                          "
                        />
                      </a>
                    </th>
                  </tr>
                </thead>
              </thead>
              <tbody>
                <tr>
                  <td style="padding: 0 40px 32px 40px; color: #323136">
                    <p
                      style="
                        font-size: 16px;
                        line-height: 24px;
                        font-family: 'Inter', sans-serif;
                      "
                    >
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Sequi natus odit voluptatum praesentium doloremque
                      obcaecati voluptatem recusandae. Quidem, reprehenderit
                      sed!
                    </p>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td
                    style="
                      border-top: 1px solid #e4e4e4;
                      text-align: center;
                      padding: 20px 40px 32px 40px;
                    "
                  >
                    <a
                      href="{{unsubscribeUrl}}"
                      style="
                        font-family: 'Inter', sans-serif;
                        font-size: 14px;
                        text-decoration: none;
                        margin-bottom: 8px;
                        display: inline-block;
                        color: #1a194e;
                      "
                    >
                      Unsubscribe
                    </a>
                    <span
                      style="
                        display: block;
                        font-size: 14px;
                        color: #bbbabc;
                        font-family: 'Inter', sans-serif;
                      "
                    >
                      &copy; GovSoft, Inc. {{activeYear}} - All rights reserved.
                    </span>
                  </td>
                </tr>
              </tfoot>
            </table>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
