<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <title>Verification Code | GovSoft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://govsoft-ui.azurewebsites.net/styles-WNN2I637.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <table
      style="
        width: 100%;
        margin: 0 auto;
        padding: 0;
        border-collapse: collapse;
        background-color: white;
      "
    >
      <tbody>
        <tr>
          <td></td>
          <td style="width: 600px">
            <table style="width: 100%">
              <thead>
                <thead>
                  <tr>
                    <th
                      style="text-align: center; padding: 24px 40px 32px 40px"
                    >
                      <a
                        href="https://govsoft-ui.azurewebsites.net"
                        target="_blank"
                        title="GovSoft"
                        style="display: inline-block"
                      >
                        <img
                          src="{{appLogo}}"
                          alt="GovSoft Logo"
                          style="
                            width: 152px;
                            display: inline-block;
                            font-family: 'Inter', sans-serif;
                          "
                        />
                      </a>
                    </th>
                  </tr>
                </thead>
              </thead>
              <tbody>
                <tr>
                  <td style="padding: 0 40px 32px 40px; color: #323136">
                    <p style="font-family: 'Inter', sans-serif">
                      Hello {{firstName}},
                    </p>
                    <p style="font-family: 'Inter', sans-serif">
                      You requested a verification code. Please use the
                      following code to complete the process:
                    </p>
                    <span style="display: block; padding-bottom: 16px"></span>
                    <p
                      style="
                        font-size: 12px;
                        font-weight: 600;
                        text-transform: uppercase;
                        color: #98989a;
                        font-family: 'Inter', sans-serif;
                        margin-bottom: 8px;
                      "
                    >
                      Verification Code
                    </p>
                    <!--  -->
                    <table
                      style="border-collapse: collapse; margin-bottom: 24px"
                    >
                      <tbody>
                        <tr>
                          <td
                            class="code-item"
                            style="
                              font-family: 'Inter', sans-serif;
                              font-weight: 600;
                              font-weight: 14px;
                              vertical-align: middle;
                              text-align: center;
                              background-color: #fafafa;
                              width: 50px;
                              height: 45px;
                              color: #545357;
                              border: 1px solid #d1d1dc;
                            "
                          >
                            0
                          </td>
                          <td
                            class="code-item"
                            style="
                              font-family: 'Inter', sans-serif;
                              font-weight: 600;
                              font-weight: 14px;
                              vertical-align: middle;
                              text-align: center;
                              background-color: #fafafa;
                              width: 50px;
                              height: 45px;
                              color: #545357;
                              border: 1px solid #d1d1dc;
                            "
                          >
                            0
                          </td>
                          <td
                            class="code-item"
                            style="
                              font-family: 'Inter', sans-serif;
                              font-weight: 600;
                              font-weight: 14px;
                              vertical-align: middle;
                              text-align: center;
                              background-color: #fafafa;
                              width: 50px;
                              height: 45px;
                              color: #545357;
                              border: 1px solid #d1d1dc;
                            "
                          >
                            0
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!--  -->
                    <p
                      style="
                        font-family: 'Inter', sans-serif;
                        margin-bottom: 24px;
                        font-style: italic;
                      "
                    >
                      Note: The code expires in 15 minutes.
                    </p>
                    <div style="width: 100%; text-align: center">
                      <a
                        href="{{redirectUrl}}"
                        class="btn"
                        style="
                          background-color: #ea2e29;
                          color: white;
                          padding: 12px 24px;
                          text-decoration: none;
                          border-radius: 4px;
                          font-size: 12px;
                          font-weight: 600;
                          font-family: 'Inter', sans-serif;
                          display: inline-block;
                        "
                      >
                        LOG IN
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td
                    style="
                      border-top: 1px solid #e4e4e4;
                      text-align: center;
                      padding: 20px 40px 4px 40px;
                    "
                  >
                    <a
                      href="{{unsubscribeUrl}}"
                      style="
                        font-family: 'Inter', sans-serif;
                        font-size: 14px;
                        text-decoration: none;
                        margin-bottom: 8px;
                        display: inline-block;
                        color: #1a194e;
                      "
                    >
                      Unsubscribe
                    </a>
                    <span
                      style="
                        display: block;
                        font-size: 14px;
                        color: #bbbabc;
                        font-family: 'Inter', sans-serif;
                      "
                    >
                      &copy; GovSoft, Inc. {{activeYear}} - All rights reserved.
                    </span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <img
                      src="images/govsoft-artboard.png"
                      alt="GovSoft Artboard Image"
                    />
                  </td>
                </tr>
              </tfoot>
            </table>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
